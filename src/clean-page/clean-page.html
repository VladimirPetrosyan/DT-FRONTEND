<div class="main">

  <div class="header">
    <span class="tui-text_h4">Инкремент</span>
  </div>

  <div class="middle-screen">

    <div class="left-screen">

      <form class="incrementForm" [formGroup]="incrementForm">
        <div class="temperature" formGroupName="temperature">

          <span class="tui-text_h5">По температуре</span>

          <div class="action-field">
            <tui-textfield class="tueText">
              <label class="temperatureLabel" tuiLabel>Температура</label>
              <input
                class="text-field"
                tuiInputNumber
                formControlName="value"
                (click)="activateField('temperature')"
                readonly
              />
            </tui-textfield>
          </div>

          <div class="checkBox">
            <p>
              <label class="tui-text_body-m-2" tuiLabel>
                <input
                  tuiRadio
                  type="radio"
                  class="radioInput"
                  [identityMatcher]="identityMatcher"
                  [value]="'Восходящий'"
                  formControlName="trend"
                />
                Восходящий
              </label>
            </p>
            <p>
              <label class="tui-text_body-m-2" tuiLabel>
                <input
                  tuiRadio
                  type="radio"
                  class="radioInput"
                  [identityMatcher]="identityMatcher"
                  [value]="'Нисходящий'"
                  formControlName="trend"
                />
                Нисходящий
              </label>
            </p>
            <p>
              <label class="tui-text_body-m-2" tuiLabel>
                <input
                  tuiRadio
                  type="radio"
                  class="radioInput"
                  [identityMatcher]="identityMatcher"
                  [value]="'Отключено'"
                  formControlName="trend"
                />
                Отключено
              </label>
            </p>
          </div>

        </div>

        <div class="time" formGroupName="time">
          <span class="tui-text_h5">По времени</span>

          <div class="action-time">

            <div class="minutes">
              <tui-textfield class="tueText">
                <label class="timeLabel" tuiLabel>Минуты</label>
                <input
                  class="text-field"
                  tuiInputNumber
                  [min]="0"
                  formControlName="minutes"
                  (click)="activateField('minutes')"
                  readonly
                />
              </tui-textfield>
            </div>

            <div class="second">
              <tui-textfield class="tueText">
                <label class="timeLabel" tuiLabel>Секунды</label>
                <input
                  class="text-field"
                  tuiInputNumber
                  [min]="0"
                  [max]="59"
                  formControlName="seconds"
                  (click)="activateField('seconds')"
                  readonly
                />
              </tui-textfield>
            </div>

          </div>

          <div class="checkBox">
            <label tuiLabel class="tui-text_body-m-2">
              <input
                tuiRadio
                type="radio"
                class="radioInput"
                formControlName="trend"
                [value]="'Восходящий'"
              />
              Восходящий
            </label>

            <label tuiLabel class="tui-text_body-m-2">
              <input
                tuiRadio
                type="radio"
                class="radioInput"
                formControlName="trend"
                [value]="'Нисходящий'"
              />
              Нисходящий
            </label>

            <label tuiLabel class="tui-text_body-m-2">
              <input
                tuiRadio
                type="radio"
                class="radioInput"
                formControlName="trend"
                [value]="'Отключено'"
              />
              Отключено
            </label>
          </div>
        </div>
      </form>

    </div>

    <div class="right-screen">
      <app-keyboard
        [input]="keyboardValue"
        (keyPressed)="onKeyPressed($event)"
        [digital]="true">
      </app-keyboard>
    </div>

  </div>

  <div class="footer">
    <button size="l" class="tapButtonLeft" tuiButton  type="button">Отмена</button>
    <button size="l" class="tapButtonRight" tuiButton (click)="submitData()" type="button">Принять</button>
  </div>

</div>
