<div class="main">

  <div class="header">
    <span class="tui-text_h4">Инкремент</span>
  </div>

  <div class="middle-screen">

    <div class="left-screen">

      <div class="temperature">

        <span class="tui-text_h5">По температуре</span>

        <div class="action-field">
          <tui-textfield class="tueText">
            <label class="temperatureLabel" tuiLabel>Температура</label>
            <input
              class="text-field"
              tuiInputNumber
              [(ngModel)]="increment.temperature.value"
              (click)="activateField('temperature')"
              readonly
            />
          </tui-textfield>
        </div>

        <div class="checkBox">
          <p>
            <label class="tui-text_body-m-2" tuiLabel>
              <input
                name="Восходящий"
                tuiRadio
                type="radio"
                class="radioInput"
                [identityMatcher]="identityMatcher"
                [value]="'up'"
                [(ngModel)]="increment.temperature.trend"
              />
              Восходящий
            </label>
          </p>
          <p>
            <label class="tui-text_body-m-2" tuiLabel>
              <input
                name="Низходящий"
                tuiRadio
                type="radio"
                class="radioInput"
                [identityMatcher]="identityMatcher"
                [value]="'down'"
                [(ngModel)]="increment.temperature.trend"
              />
              Нисходящий
            </label>
          </p>
          <p>
            <label class="tui-text_body-m-2" tuiLabel>
              <input
                name="Отключено"
                tuiRadio
                type="radio"
                class="radioInput"
                [identityMatcher]="identityMatcher"
                [value]="'disable'"
                [(ngModel)]="increment.temperature.trend"
              />
              Отключено
            </label>
          </p>
        </div>

      </div>

      <div class="time">
        <span class="tui-text_h5">По времени</span>

        <div class="action-time">

          <div class="minutes">
            <tui-textfield class="tueText">
              <label class="timeLabel" tuiLabel>Минуты</label>
              <input
                class="text-field"
                tuiInputNumber
                [min]="0"
                [(ngModel)]="increment.time.minutes"
                (click)="activateField('minutes')"
                readonly
              />
            </tui-textfield>
          </div>

          <div class="second">
            <tui-textfield class="tueText">
              <label class="timeLabel" tuiLabel>Секунды</label>
              <input
                class="text-field"
                tuiInputNumber
                [min]="0"
                [max]="59"
                (ngModelChange)="onSecondsChange($event)"
                [(ngModel)]="increment.time.seconds"
                (click)="activateField('seconds')"
                readonly
              />
            </tui-textfield>
          </div>

        </div>

        <div class="checkBox">
          <label tuiLabel class="tui-text_body-m-2">
            <input
              tuiRadio
              type="radio"
              class="radioInput"
              [(ngModel)]="increment.time.trend"
              [value]="'up'"
            />
            Восходящий
          </label>

          <label tuiLabel class="tui-text_body-m-2">
            <input
              tuiRadio
              type="radio"
              class="radioInput"
              [(ngModel)]="increment.time.trend"
              [value]="'down'"
            />
            Нисходящий
          </label>

          <label tuiLabel class="tui-text_body-m-2">
            <input
              tuiRadio
              type="radio"
              class="radioInput"
              [(ngModel)]="increment.time.trend"
              [value]="'disable'"
            />
            Отключено
          </label>
        </div>
      </div>

    </div>

    <div class="right-screen">
      <app-keyboard 
        [input]="keyboardValue"
        (keyPressed)="onKeyPressed($event)"
        [digital]="true">
      </app-keyboard>
    </div>

  </div>

  <div class="footer">
    <button size="l" class="tapButtonLeft" tuiButton type="button">Отмена</button>
    <button size="l" class="tapButtonRight" tuiButton type="button">Принять</button>
  </div>

</div>
